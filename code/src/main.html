<!DOCTYPE html>
<html>
<head>
  <!-- titles of the page -->
  <title>Programmeer project</title>

  <!-- bootstrap parts -->
  <script src="../sources/bootstrap/jquery.min.js"></script>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <script src="../sources/bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../sources/bootstrap/bootstrap.min.css">

  <!-- loaded libraries -->
  <script src="../sources/d3/d3.min.js"></script>
  <script src="../sources/datamaps/topojson.min.js"></script>
  <script src="../sources/datamaps/datamaps.world.hires.min.js"></script>
  <script src="../sources/d3/d3.tip.v0.6.3.js"></script>
  <script src="../sources/d3/queue.v1.min.js"></script>


  <!-- loaded scripts and stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <script src="emissionMap.js"></script>
  <script src="temperatureMap.js"></script>
  <script src="lifeMap.js"></script>
  <script src="barchart.js"></script>
  <script src="compare.js"></script>
  <script src="scatter.js"></script>
  <script src="main.js"></script>


</head>

<body>

<!-- classes for the nav bar -->
<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#indexTab">Index</a></li>
    <li><a data-toggle="tab" href="#mapTab">Map</a></li>
    <li><a data-toggle="tab" href="#comparisonTab">Comparison</a></li>
    <li><a data-toggle="tab" href="#disclaimerTab">Disclaimer</a></li>
  </ul>

  <!-- class with the tabs -->
  <div class="tab-content">

      <!-- classes for the index -->
      <div id="indexTab" class="tab-pane">
      </div>

      <!-- classes for the map and buttons with graph -->
      <div id="mapTab" class="tab-pane fade">
        <div class="mapButtons">
          <div class="map" style=" width: 1100px; height: 500px;"></div>
            <div class="buttons">
              <br><input id="button1" type="submit" name="button1" value="Co2 emission" onclick="emission();"/></br>
              <br><input id="button2" type="submit" name="button2" value="Temperature" onclick="temperature();" /></br>
              <br><input id="button3" type="submit" name="button3" value="Life expectancy" onclick="life();" /></br>
            </div>
          </div>
          <select id="yearSelector" onchange="scatterData();">
            <option value="1980">1980</option>
            <option value="1990">1990</option>
            <option value="2000">2000</option>
            <option value="2010">2010</option>
          </select>
          <select id="dataSelector" onchange="scatterData();">
            <option value="temperature">Temperature</option>
            <option value="life">Life expectancy</option>
          </select>
          <input id="button4" type="submit" name="button4" value="Show all dots" onclick="resetScatter();"/>

            <div class="scatter" style=" width: 960; height: 500px;"></div>
          </div>

      <!-- </div> -->

      <!-- classes for the comparison with barcharts -->
      <div id="comparisonTab" class="tab-pane fade">
        <h3>Comparison</h3>
        <div class="comparison">
          <input id="field1" type="input" value="russia" placeholder="Country 1"></input>
          <input id="field2" type="input" value="france" placeholder="Country 2"></input>
          <input id="button4" type="submit" value="Compare" onclick="compare();"></input>
        </div>
        <div class="chart" style=" width: 960; height: 500px;"></div>
      </div>

      <!-- classes for the disclaimer tab -->
      <div id="disclaimerTab" class="tab-pane fade">
        <h3>Disclaimer</h3>
        <p>Eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p>
      </div>
    </div>
  </div>
</body>
</html>
